<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Width Change</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      #message {
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Resize the Browser Window</h1>
    <div id="message">Current Width: <span id="width"></span>px</div>

    <script>
      const widthDisplay = document.getElementById("width");

      function updateWidth() {
        const currentWidth = window.innerWidth;
        widthDisplay.textContent = currentWidth;

        // Example of additional actions based on width
        if (currentWidth < 600) {
          document.body.style.backgroundColor = "#fce4ec"; // Pink for small screens
        } else if (currentWidth < 900) {
          document.body.style.backgroundColor = "#fff9c4"; // Yellow for medium screens
        } else {
          document.body.style.backgroundColor = "#e8f5e9"; // Green for large screens
        }
      }

      // Initialize the display
      updateWidth();

      // Add event listener for window resize
      window.addEventListener("resize", updateWidth);
    </script>
  </body>
</html>
