<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* تنسيق العنصر */
      .border-animation {
        position: relative;
        display: inline-block;
        padding: 20px;
        font-size: 18px;
        color: #333;
        border: none;
        overflow: hidden;
        cursor: pointer;
      }

      /* إضافة البوردر */
      .border-animation::before,
      .border-animation::after {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        background: transparent;
        transition: all 0.5s ease;
      }

      /* التأثير عند الإشارة بالماوس */
      .border-animation:hover::before {
        width: 100%;
        height: 100%;
        border-top: 2px solid #3498db; /* اللون العلوي */
        border-left: 2px solid #3498db; /* اللون اليساري */
        transition-delay: 0s; /* يبدأ فورًا */
      }

      .border-animation:hover::after {
        width: 100%;
        height: 100%;
        border-bottom: 2px solid #3498db; /* اللون السفلي */
        border-right: 2px solid #3498db; /* اللون اليميني */
        transition-delay: 0.25s; /* يبدأ بعد قليل */
      }
    </style>
    <div class="border-animation">مرر الماوس هنا</div>

    <style></style>
  </body>
</html>
